<html>

<head>
    <link rel="manifest" href="./manifest.json">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&amp;display=swap" rel="stylesheet">

    <link href="./index.css" rel="stylesheet">
    <link href="./menu-bar.css" rel="stylesheet">
    <link href="./menu-page.css" rel="stylesheet">
    <link href="./message-helper.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>

<body>

    <!-- #region Top Navigation -->
    <div class="top-bar">
        <button data-router href="/index" id="home-button">Home</button>
        <div class="page-info">
            <div id="page-info-title">Page Title</div>
        </div>

        <div class="page-info-extra">
            <div class="page-info-tooltip-container">
                <!-- Info icon (SVG for better control and scalability) -->
                <span class="page-info-icon page-info-logged-out">
                    <svg viewBox="0 0 24 24" width="16" height="16">
                        <circle cx="12" cy="12" r="8" />
                    </svg>

                </span>
                <!-- Tooltip text that appears on hover -->
                <div class="page-info-tooltip">
                    JavaScript is not working as expected. It might not be enabled or supported properly by your
                    browser.
                </div>
            </div>
        </div>

    </div>
    <!-- #endregion Top Navigation -->

    <div id="top-bar-end"></div>

    <!-- #region Main Menu -->
    <div id="menu-area">
        <div id="menu-container">
            <ul class="menu-ul">

                <li class="menu-li">
                    <button class="menu-button" data-router="true" href="/login">
                        Login
                    </button>
                </li>

                <li class="menu-li">
                    <button class="menu-button" data-router="true" href="/logout" style="display: none;">
                        Logout
                    </button>
                </li>

                <li class="menu-li">
                    <button class="menu-button" data-router="true" href="/chatGroup">
                        Chat
                    </button>
                </li>

                <li class="menu-li">
                    <button class="menu-button" data-router="true" href="/weighIns">
                        Weigh Ins
                    </button>
                </li>

                <li class="menu-li">
                    <button class="menu-button" data-router="true" href="/recipes">
                        Recipes
                    </button>
                </li>

                <li class="menu-li">
                    <button class="menu-button" data-router="true" href="/calendar">
                        Calendar
                    </button>
                </li>

                <li class="menu-li">
                    <button class="menu-button" data-router="true" href="/alpha-added-pension">
                        Civil Service Pension
                    </button>
                </li>

            </ul>
        </div>
    </div>
    <!-- #endregion Main Menu -->


    <div id="full-screen-loader">
        <div class="spinner"></div>
    </div>


    <div id="content-area"></div>


    <div class="toast-container" id="toast-container"></div>


    <script>
        const isGithubPages = location.hostname === 'bealesd.github.io';
        const base = isGithubPages ? '/Desther/' : '/';
        document.write(`<base href="${base}">`);
    </script>

    <script type="module">
        import Router from './helpers/router.js'
        Router.handleNavigation();
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js')
                .then(() => console.log('✅ Service Worker registered'))
                .catch(err => console.log('❌ Service Worker registration failed:', err));
        }
    </script>

</body>

</html>
