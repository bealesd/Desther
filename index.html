<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&amp;display=swap" rel="stylesheet">

    <link href="/index.css" rel="stylesheet">
    <link href="/menu-bar.css" rel="stylesheet">
    <link href="/menu-page.css" rel="stylesheet">
    <link href="/message-helper.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>

<body>


    <!-- #region Top Navigation -->
    <div class="top-bar">
        <button data-router href="/index" id="home-button">Home</button>
        <div class="page-info">
            <div id="page-info-title">Page Title</div>
            <p id="page-info-content">Some details about this page</p>
        </div>

        <div class="page-info-extra">
            <div id="page-info-extra-content">
                <div class="page-info-tooltip-container">
                    <!-- Info icon (SVG for better control and scalability) -->
                    <span class="page-info-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z" />
                        </svg>
                    </span>
                    <!-- Tooltip text that appears on hover -->
                    <div class="page-info-tooltip">
                        JS not enabled or not supported by your browser.
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- #endregion Top Navigation -->

    <div id="top-bar-end"></div>

    <!-- #region Main Menu -->
    <div id="menu-area">
        <ul class="menu-ul">

            <li class="menu-li">
                <button class="menu-button" data-router="true" href="/login">
                    Login
                </button>
            </li>

            <li class="menu-li">
                <button class="menu-button" data-router="true" href="/logout" style="display: none;">
                    Logout
                </button>
            </li>

            <li class="menu-li">
                <button class="menu-button" data-router="true" href="/chatGroup">
                    Chat
                </button>
            </li>

            <li class="menu-li">
                <button class="menu-button" data-router="true" href="/weighIns">
                    Weigh Ins
                </button>
            </li>

        </ul>
    </div>
    <!-- #endregion Main Menu -->


    <div id="content-area"></div>


    <div id="message-area"></div>


    <div class="toast-container" id="toast-container"></div>

    <script type="module">
        import Router from '../helpers/router.js'
        Router.handleNavigation();
    </script>

</body>

</html>
