<div id="pension-area">



<form id="pensionForm" class="pension-form">
  <h2>Added Pension Forecaster</h2>

  <label>
    Age
    <input type="number" id="age" name="age" min="16" max="100" required>
  </label>

  <label>
    One-time Added Pension Payment (£)
    <input type="number" id="oneTimeAddedPensionPayment" name="oneTimeAddedPensionPayment" min="0" step="1">
  </label>

  <label>
    One-time Added Pension Type
    <select id="oneTimeAddedPensionType" name="oneTimeAddedPensionType">
      <option value="self">Self</option>
      <option value="self+dependants">Self + Dependants</option>
    </select>
  </label>

  <label>
    Monthly Added Pension Payment (Type 1) (£)
    <input type="number" id="monthlyAddedPensionPaymentType1" name="monthlyAddedPensionPaymentType1" min="0" step="1">
  </label>

  <label>
    Monthly Added Pension Payment (Type 2) (£)
    <input type="number" id="monthlyAddedPensionPaymentType2" name="monthlyAddedPensionPaymentType2" min="0" step="1">
  </label>

  <label>
    Normal Pension Age
    <input type="number" id="normalPensionAge" name="normalPensionAge" min="50" max="75" required>
  </label>

  <label>
    Added Pension Type 1
    <select id="addedPensionType1" name="addedPensionType1">
      <option value="self">Self</option>
      <option value="self+dependants">Self + Dependants</option>
    </select>
  </label>

  <label>
    Added Pension Type 2
    <select id="addedPensionType2" name="addedPensionType2">
      <option value="self">Self</option>
      <option value="self+dependants">Self + Dependants</option>
    </select>
  </label>

  <button type="submit">Calculate Forecast</button>
</form>

</div>
