<div id="weigh-ins-entry-area">

    <div class="weigh-ins-entry-container">
        
        <table id="weight-in-table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Stone</th>
                <th>Pounds</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <!-- Rows will be inserted here -->
            </tbody>
            <tfoot id="weigh-in-table-footer">
              <tr>
                <td><input type="date" class="date-input"></td>
                <td data-label="Stone"><input type="number" class="stone-input" min="7" max="14" step="1" value="10"></td>
                <td data-label="Pounds"><input type="number" class="pound-input" min="0" max="13" step="1" value="6"></td>
                <td><button id="add-weigh-in">Add</button></td>
              </tr>
            </tfoot>
          </table>

    </div>

</div>
