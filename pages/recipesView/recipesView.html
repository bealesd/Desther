<div id="app">
        <!-- Recipe Viewer Section -->
        <section id="recipeViewer">
            <div class="controls-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Search recipes by title, ingredients, or instructions...">
                <div class="expand-collapse-buttons">
                    <button id="expandAllBtn">Expand All</button>
                    <button id="collapseAllBtn">Collapse All</button>
                </div>
            </div>

            <div id="recipesContainer">
                <!-- Recipes will be dynamically loaded here -->
                <p id="noRecipesMessage">No recipes yet. Upload one!</p>
            </div>
        </section>
    </div>
